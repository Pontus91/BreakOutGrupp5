<!DOCTYPE html>
<html>

<head>
  <title>BreakOut Online</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img src="/images/englishflag.png" class="flagDesign flagPlacement flag britFlag">
      <img src="/images/swedishflag.png" class="flagDesign flagPlacement flag sweFlag">
      <img src="/images/logobild.jpg" class="logo">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="nav-item nav-link mr-4" href="/"> <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link mr-5" href="/history"></a>
          <a class="nav-item nav-link mr-3" href="/breakout-online"></a>
          <a class="nav-item nav-link mr-4" href="/high-score"></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="start-page">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <section class="title text-center mb-5">
              <h1 class="display-4">Display 4</h1>
              <p class="h3">h3. Bootstrap heading</p>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/google-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Google</h5>
                <p class="card-text"></p>
                <a href="https://elgoog.im/breakout/" target="_blank" class="btn btn-primary btn-block">Spela</a>
              </div>
            </section>
          </div>
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/cc-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Outer Space</h5>
                <p class="card-text"></p>
                <a href="https://www.classicgame.com/game/Outer+Space+Arkanoid" target="_blank" class="btn btn-primary btn-block">Spela</a>
              </div>
            </section>
          </div>
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/mit-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">BrickOut</h5>
                <p class="card-text"></p>
                <a href="https://www.memory-improvement-tips.com/arkanoid-online-game.html" target="_blank" class="btn btn-primary btn-block">Spela</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <section class="history">
      <div class="container">
        <!-- Added margin top and centered the image and text in accordance
            to the main container by addding mt-5(Increasing margin top) and justify-content-center(Placing the <figure> and <article> in the center of <main> element)-->
        <section class="row mt-5 justify-content-center">
          <!-- The (md) used in column class will make the size of the element span 6 columns for all screen sizes above medium. Screensizes lower then that will have full width.-->
          <article class="col-md-6 mt-3 testSwe1">

          </article>

          <article class="col-md-6 mt-3 testEng1">

          </article>
          <figure class="col-md-4">
            <div class="zoom">
              <!-- img-fluid will make the image take the full width within the element it is placed in, in this case the <figure> element.-->
              <img class="img-fluid" src="/images/NolanBushnell-SteveWozniak-and-SteveBristow-big.jpg" alt="pic on NolanBushnell-SteveWozniak-and-SteveBristow">
            </div>
          </figure>
        </section>
        <!-- Added margin top and centered the image and text in accordance
            to the main container by addding mt-5(Increasing margin top) and justify-content-center(Placing the <figure> and <article> in the center of <main> element)-->
        <section class="row mt-3 justify-content-center">
          <figure class="col-md-4 mt-3">
            <div class="zoom">
              <img class="img-fluid" src="/images/old-breakout.jpg" alt="picture on old version of BreakoutGame">
            </div>
          </figure>
          <article class="col-md-6 testSwe2">

          </article>

          <article class="col-md-6 testEng2">

          </article>
        </section>

        <section class="row mt-3 justify-content-center">
          <!-- The (md) used in column class will make the size of the element span 6 columns for all screen sizes above medium. Screensizes lower then that will have full width.-->
          <article class="col-md-6 mt-4 testSwe3">

          </article>

          <article class="col-md-6 mt-4 testEng3">

          </article>
          <figure class="col-md-4">
            <!-- img-fluid will make the image take the full width within the element it is placed in, in this case the <figure> element.-->
            <div class="zoom">
              <img class="img-fluid" src="/images/new-breakout.jpg" alt="picture on new version of breakoutgame">
            </div>
          </figure>
      </div>
    </section>

    <section class="breakout-online">

    </section>

    <section class="high-score">

    </section>


  </main>
  <footer class="container-fluid p-3 mb-0 mt-5 bg-light text-dark d-flex align-items-start">
    <div class="row mx-auto">
      <div class="col-md-4 text-md-left">
        <div class="d-inline-block text-left">
          <h6>ArcadeGame</h6>
          <p class="mb-0">BreakoutGame</p>
        </div>

      </div>
      <div class="col-md-4 text-md-center">
        <div class="d-inline-block text-left">
          <h6 class="mt-3 mt-md-0">Kontakt</h6>
          <p class="mb-0">Tel: 420 65 98</p>
        </div>
      </div>
      <div class="col-md-4 text-md-center">
        <div class="d-inline-block text-left">
          <h6 class="mt-3 mt-md-0">E-post</h6>
          <p class="mb-0">info@breakoutgame.se</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/js/frontendRouter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/historyPic.js"></script>
  <script src="/js/*frontCardsTranslation.js"> </script>
</body>


</html>
