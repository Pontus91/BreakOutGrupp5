<!DOCTYPE html>
<html>

<head>
  <title>BreakOut Online</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img src="/images/englishflag.png" class="flagDesign flagPlacement flag britFlag">
      <img src="/images/swedishflag.png" class="flagDesign flagPlacement flag sweFlag">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- <div class="navbar-nav"> -->
          <!-- <a class="nav-item nav-link" href="/"> <span class="sr-only">(current)</span></a> -->
          <!-- <a class="nav-item nav-link" href="/history"></a> -->

          <!-- <img src="/images/logobild.jpg" class="logo"> -->

          <!-- <a class="nav-item nav-link" href="/breakout-online"></a> -->
          <!-- <a class="nav-item nav-link" href="/high-score"></a> -->
        <!-- </div> -->
      </div>
    </nav>
  </header>
  <main>
    <section class="start-page">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <section class="title text-center mb-5">
              <h1 class="display-4">BreakOut Online</h1>
              <p class="lead headlineSummary"></p>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/google-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Google</h5>
                <p class="card-text firstCard"></p>
                <a href="https://elgoog.im/breakout/" target="_blank" class="btn btn-primary btn-block"></a>
              </div>
            </section>
          </div>
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/cc-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Outer Space</h5>
                <p class="card-text secondCard"></p>
                <a href="https://www.classicgame.com/game/Outer+Space+Arkanoid" target="_blank" class="btn btn-primary btn-block"></a>
              </div>
            </section>
          </div>
          <div class="col-lg-4">
            <section class="card bg-light text-center mb-5">
              <img class="card-img-top" src="/images/mit-link.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">BrickOut</h5>
                <p class="card-text thirdCard"></p>
                <a href="https://www.memory-improvement-tips.com/arkanoid-online-game.html" target="_blank" class="btn btn-primary btn-block"></a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <section class="history">
      <div class="container">
        <!-- Added margin top and centered the image and text in accordance
            to the main container by addding mt-5(Increasing margin top) and justify-content-center(Placing the <figure> and <article> in the center of <main> element)-->
        <section class="row mt-5 justify-content-center">
          <!-- The (md) used in column class will make the size of the element span 6 columns for all screen sizes above medium. Screensizes lower then that will have full width.-->
          <article class="col-md-6 mt-3 testSwe1">

          </article>

          <article class="col-md-6 mt-3 testEng1">

          </article>
          <figure class="col-md-4">

            <!-- img-fluid will make the image take the full width within the element it is placed in, in this case the <figure> element.-->
            <img class="img-fluid" src="/images/NolanBushnell-SteveWozniak-and-SteveBristow-big.jpg" alt="pic on NolanBushnell-SteveWozniak-and-SteveBristow">

          </figure>
        </section>
        <!-- Added margin top and centered the image and text in accordance
            to the main container by addding mt-5(Increasing margin top) and justify-content-center(Placing the <figure> and <article> in the center of <main> element)-->
        <section class="row mt-3 justify-content-center">
          <figure class="col-md-4 mt-3">

            <img class="img-fluid" src="/images/old-breakout.jpg" alt="picture on old version of BreakoutGame">

          </figure>
          <article class="col-md-6 testSwe2">

          </article>

          <article class="col-md-6 testEng2">

          </article>
        </section>

        <section class="row mt-3 justify-content-center">
          <!-- The (md) used in column class will make the size of the element span 6 columns for all screen sizes above medium. Screensizes lower then that will have full width.-->
          <article class="col-md-6 mt-4 testSwe3">

          </article>

          <article class="col-md-6 mt-4 testEng3">

          </article>
          <figure class="col-md-4">
            <!-- img-fluid will make the image take the full width within the element it is placed in, in this case the <figure> element.-->

            <img class="img-fluid" src="/images/new-breakout.jpg" alt="picture on new version of breakoutgame">

          </figure>
      </div>
    </section>

    <section class="breakout-online game">
      <div class="score">SCORE: <span>00000</span></div>
      <div class="lives">LIVES: <span>3</span></div>
      <div class="ball"></div>
      <div class="paddle"></div>
      <div class="main-text"></div>
    </section>

    <section class="high-score">

    </section>


  </main>
  <footer class="container-fluid p-2 mt-5 d-flex">
    <div class="row mx-auto">
      <div class="col">
        <div class="oneline">
          <p>ArcadeGame</p>
          <p class="kontaktText"></p>
          <h6 class="telefonText"></h6>
          <p class="emailText"></p>
          <h6><a href="mailto:info@breakoutgame.se">info@breakoutgame.se</a></h6>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/js/frontendRouter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/historyPic.js"></script>
  <script src="/js/startPage.js"> </script>
  <script src="/js/game.js"> </script>
  <script src="js/footerTranslation.js"></script>
</body>
</html>
